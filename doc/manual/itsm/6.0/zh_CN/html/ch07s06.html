            从故障工单创建问题工单
        </h2></div></div></div><p>
            要从一个或多个故障工单创建一个问题工单，创建一个新的工单并链接到相关的故障工单。通过这种方法，相关的故障可以单独处理，并在必要时通过权变措施关闭工单，最后被永久解决方案所取代。
        </p><p>
            故障和问题工单合并在一起会使得报表晦涩难懂，并使IT服务的控制和持续改进复杂化。
