            数据模型能被灵活改编，并扩展数据类型、属性甚至配置项类。详细信息可以在本手册的“OTRS::ITSM系统管理”部分或OTRS管理手册的“系统管理”部分找到。
        </p><div class="warning" style="margin-left: 0.5in; margin-right: 0.5in;"><h3 class="title">警告</h3><p>
