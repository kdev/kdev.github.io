        下面的通用接口（部分）可以用于OTRS::ITSM和其它（ITSM）软件产品之间的数据交换：
    </p><div class="itemizedlist"><ul class="itemizedlist" type="disc"><li class="listitem"><p>NAGIOS</p></li><li class="listitem"><p>SOAP</p></li><li class="listitem"><p>REST</p></li><li class="listitem"><p>LDAP</p></li><li class="listitem"><p>E-mail (POP3, IMAP, SMTP)</p></li><li class="listitem"><p>CSV导入导出</p></li></ul></div><p>
        OTRS AG乐意为每个请求创建附加的接口,或者乐见社区成员开发附加的接口。
