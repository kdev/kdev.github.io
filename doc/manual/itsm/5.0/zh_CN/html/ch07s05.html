            审批和决定
        </h2></div></div></div><p>
            在大多数情况下，特别是服务请求，在请求实施前必须做出决定。取决于权限框架，可由服务人员直接做出决定（标准变更），或者通过高层经理的审批做出决定。主要是权限变更（如一个用户想要访问一个受限的文件系统目录）或产生费用的请求（如采购新的笔记本电脑）需要审批。
        </p><p>
