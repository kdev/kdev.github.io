这部分处理OTRS中PDF输出相关的可配置选项。
</p><p>
如果你在OTRS界面的任何地方使用打印操作，都将生成一个格式化的PDF文件。
</p><p>你可以通过创建自己的LOGO并将其添加到<a class="link" href="ConfigReference_Section_Core_PDF.html#ConfigReference_Setting_PDF::LogoFile">PDF::LogoFile</a>来调整OTRS生成的文件的外观。
您可以使用<a class="link" href="ConfigReference_Section_Core_PDF.html#ConfigReference_Setting_PDF::PageSize">PDF::PageSize</a>定义生成的PDF文件（DIN-A4或Letter）的标准页面大小，还可以使用<a class="link" href="ConfigReference_Section_Core_PDF.html#ConfigReference_Setting_PDF::MaxPages">PDF::MaxPage</a>指定PDF文件的最大页数，如果用户错误地生成了一个巨大的输出文件，这个设置就非常有用了。
